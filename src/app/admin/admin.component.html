<h1 class="text-center">Admin Board</h1>
<h2 class="text-center" style="margin-top: 20px;">All Cars</h2>
<div class="container-fluid">
    <table class="table table-striped" #table>
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Brand</th>
          <th scope="col">Model</th>
          <th scope="col">Year</th>
          <th scope="col">Price</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let car of cars; index as i">
          <th style="width:2% !important;" scope="row">{{ i + 1 }}</th>
          <td style="width:10%;">{{ car.brand }}</td>
          <td style="width:10%;">{{ car.model }}</td>
          <td style="width:10%;">{{ car.year }}</td>
          <td style="width:10%;">USD$ {{car.price}}</td>
          <td style="width:10%;">
            <button class="btn btn-alert btn-sm" (click)="deleteCar(car)"><i class="fa-solid fa-trash-can"></i></button>
        </td>
        </tr>
        </tbody>
      </table>
</div>
<h2 class="text-center" style="margin-top: 20px;">All Users</h2>
<div class="container-fluid">
    <table class="table table-striped" #table>
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Username</th>
          <th scope="col">ID</th>
          <th scope="col">IsAdmin</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; index as i">
          <th style="width:2% !important;" scope="row">{{ i + 1 }}</th>
          <td style="width:10%;">{{ user.username }}</td>
          <td style="width:10%;">{{ user.id }}</td>
          <td style="width:10%;">{{ user.admin }}</td>
          <td style="width:10%;">
            <button class="btn btn-primary btn-sm" (click)="deleteUser(user)"><i class="fa-solid fa-trash-can"></i></button>
            <button class="btn btn-secondary btn-sm" (click)="setAdmin(user)"><i class="fa-solid fa-lock"></i></button>
            <button class="btn btn-warning btn-sm" (click)="setAdminOf(user)"><i class="fa-solid fa-power-off"></i></button>
        </td>
        </tr>
        </tbody>
      </table>
</div>

<button style="margin: auto auto;" class="btn btn-warning btn-lg" (click)="goHome()">Go Back</button>
