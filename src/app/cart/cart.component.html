<h2 class="text-center" style="margin-top: 20px;">Your Cart</h2>
<div class="container-fluid">
    <table class="table table-striped" #table>
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Brand</th>
          <th scope="col">Model</th>
          <th scope="col">Year</th>
          <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let car of cart; index as i">
          <th style="width:2% !important;" scope="row">{{ i + 1 }}</th>
          <td style="width:10%;">{{ car.brand }}</td>
          <td style="width:10%;">{{ car.model }}</td>
          <td style="width:10%;">{{ car.year }}</td>
          <td style="width:10%;">USD$ {{car.price}}</td>
        </tr>
        </tbody>
      </table>
</div>

<footer class="text-center" style="bottom:0;">
    <h3>Total price</h3>
    <h4>USD {{total | currency:'USD'}}</h4>
    <div class="d-grid gap-2" style="width: 65%; margin: 0 auto !important;">
      <button class="btn btn-primary" style="margin:0 auto;" type="button"><i class="fa-solid fa-bag-shopping"></i></button>
      <button class="btn btn-secondary" (click)="clearBasket()" style="margin:0 auto;" type="button"><i class="fa-solid fa-trash-can"></i></button>
    </div>
</footer>
