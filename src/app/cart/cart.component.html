<h2 class="text-center" style="margin-top: 20px;">Your Cart</h2>
<div class="container-fluid">
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Brand</th>
          <th scope="col">Model</th>
          <th scope="col">Year</th>
          <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let car of cart; index as i">
          <th style="width:2% !important;" scope="row">{{ i + 1 }}</th>
          <td style="width:10%;">{{ car.brand }}</td>
          <td style="width:10%;">{{ car.model }}</td>
          <td style="width:10%;">{{ car.year }}</td>
          <td style="width:10%;">USD$ {{car.price}}</td>
        </tr>
        </tbody>
      </table>
</div>

<footer style="bottom:0;">
    <h3>Total price: US$ {{total}}</h3>
</footer>
